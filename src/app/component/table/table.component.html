<div class="container">
  <div class="search-bar">
    <form>
      <mat-form-field>
        <mat-label>Country</mat-label>
        <input type="tel" matInput placeholder="Viet Nam" (keyup)="searchCountry($event)">
        <mat-icon matSuffix (click)="searchCountry($event)">search</mat-icon>
      </mat-form-field>
    </form>
  </div>
  <div class="table">
    <table mat-table [dataSource]="dataSource" matSort matSortActive="NewConfirmed" matSortDirection="desc"
      class="mat-elevation-z8">

      <ng-container matColumnDef="Country">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Country</th>
        <td mat-cell *matCellDef="let element"> {{element.Country}}
        </td>
      </ng-container>

      <ng-container matColumnDef="NewConfirmed">
        <th mat-header-cell *matHeaderCellDef mat-sort-header matSortActive>Total Confirmed</th>
        <td mat-cell *matCellDef="let element"> {{element.TotalConfirmed | number}} </td>
      </ng-container>


      <ng-container matColumnDef="TotalConfirmed">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Total Deaths</th>
        <td mat-cell *matCellDef="let element"> {{element.TotalDeaths | number}} </td>
      </ng-container>

      <ng-container matColumnDef="TotalRecovered">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Total Recovered</th>
        <td mat-cell *matCellDef="let element"> {{element.TotalRecovered | number}} </td>
      </ng-container>

      <ng-container matColumnDef="detail">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element">
          <button mat-icon-button aria-label="Details">
            <mat-icon>
              keyboard_arrow_right</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="openDialog(row.CountryCode)"></tr>

    </table>

    <div class="not-found" *ngIf="!dataSource?.data?.length">Not found</div>

  </div>
</div>
